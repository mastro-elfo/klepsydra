name: Deploy
on:
  push:
    branches:
      - master
jobs:
  PerformTests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code 🛎️
        uses: actions/checkout@v2
      - name: Install and Build 🔧
        run: yarn
      - name: Test all
        run: yarn run test
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Deploy:
    runs-on: ubuntu-latest
    needs: PerformTests
    steps:
      - name: Check out repository code 🛎️
        uses: actions/checkout@v2
      - name: Install and Build 🔧
        run: |
          yarn
          yarn run build
      - name: Deploy  🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
      - run: echo "🍏 This job's status is ${{ job.status }}."
